[pytest]
# Pytest Configuration for Gmail MCP Server Tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers
markers =
    integration: Integration tests requiring real Gmail API (deselect with '-m "not integration"')
    slow: Slow-running tests (deselect with '-m "not slow"')
    rate_limit: Rate limiting tests (deselect with '-m "not rate_limit"')

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Coverage options (when using --cov)
[coverage:run]
source = mcp_servers/email
omit =
    */tests/*
    */node_modules/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
